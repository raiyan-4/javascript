<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html events</title>
  </head>
  <body>
    <ol>
      <li>
        <img
          src="./book.jpeg"
          alt="book"
          width="200"
          height="200"
          id="book"
        />Book
      </li>
      <li>
        <img src="./owl.jpeg" alt="owl" width="200" height="200" id="owl" />Owl
      </li>
    </ol>
    
    <script>
      document.getElementById("book").addEventListener("dblclick", function (e) {
        alert("Hii what are you doing ?");
        console.log(e);
      },false);
      document.getElementById("owl").addEventListener("mouseleave", function (e) {
        document.write("<h1>Hello Raiyan Bhavnagri</h1>");
        console.log(e);
      },false);

      

    </script>
  </body>
</html>
