<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/portal-themes.css"> 
    <style>
        /* Basic Cart Specific Styles */
        .cart-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .item-details {
            flex-grow: 1;
        }
        .item-details h4 {
            margin: 0 0 5px 0;
            color: var(--text-color);
        }
        .item-actions button {
            background-color: #e74c3c; /* Red for remove */
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .cart-summary {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #ccc;
            text-align: right;
        }
        .checkout-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 6px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Shopping Cart</h1>
        <nav>
            <a href="store.html">‚Üê Back to Store</a>
            <a href="../index.html">Home</a>
        </nav>
    </header>

    <main>
        <div class="cart-container">
            <h2>Items in your Cart</h2>
            
            <div id="cart-items-list">
                <p style="text-align: center; color: #777;">Loading cart items...</p>
            </div>
            
            <div class="cart-summary">
                <h3>Total: <span id="cart-total">$0.00</span></h3>
                <button class="checkout-button" onclick="alert('Checkout functionality is simulated!');">Proceed to Checkout</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Secure E-Commerce Transactions</p>
    </footer>
    
    <script src="../js/main.js"></script>
    <script src="../js/portal-logic.js"></script>
    <script>
        // Extending portal-logic.js functionality for Cart view
        
        // Function to render all cart items
        function renderCartItems() {
            const cartList = document.getElementById('cart-items-list');
            let cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
            let total = 0;

            cartList.innerHTML = ''; // Clear previous content

            if (cart.length === 0) {
                cartList.innerHTML = '<p style="text-align: center; padding: 20px;">Your cart is empty.</p>';
                document.getElementById('cart-total').textContent = '$0.00';
                return;
            }

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <div class="item-details">
                        <h4>${item.name}</h4>
                        <p>Price: $${item.price.toFixed(2)} x ${item.quantity}</p>
                    </div>
                    <div>
                        <strong>$${itemTotal.toFixed(2)}</strong>
                    </div>
                    <div class="item-actions">
                        <button onclick="removeFromCart(${item.id})">Remove</button>
                    </div>
                `;
                cartList.appendChild(itemDiv);
            });

            document.getElementById('cart-total').textContent = `$${total.toFixed(2)}`;
        }
        
        // Function to remove an item from the cart (Must be added to portal-logic.js for clean structure)
        function removeFromCart(productId) {
            let cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
            
            // Remove the item completely from the cart array
            cart = cart.filter(item => item.id !== productId);
            
            localStorage.setItem('shoppingCart', JSON.stringify(cart));
            renderCartItems(); // Re-render the cart list after removal
            updateCartCount(); // Update the count in the header
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderCartItems();
        });
    </script>
</body>
</html>
